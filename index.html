<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Decisions</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --input-bg: #1e1e1e;
            --input-border: #333;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --accent-color: #007bff;
            --disabled-color: #434c5e;
            --font-family: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            z-index: 102;
        }

        #menu-toggle {
            background: none;
            border: none;
            color: var(--primary-text-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            z-index: 103;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100vh;
            background-color: var(--input-bg);
            border-right: 1px solid var(--input-border);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 101;
            display: flex;
            flex-direction: column;
            padding: 70px 20px 20px;
        }
        body.sidebar-open .sidebar {
            transform: translateX(0);
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-right: 5px;
        }
        
        .main-content {
            flex-grow: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 60px;
            height: 100vh;
        }
        
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 550px;
        }
        #wheelCanvas {
            width: 100%;
            height: auto;
        }
        .wheel-pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 50px solid var(--accent-color);
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .spin-button {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 900;
            width: 80%;
            max-width: 400px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .spin-button:hover {
            background-color: var(--button-hover-bg);
        }
        
        h2 {
            font-weight: 700;
            border-bottom: 2px solid var(--input-border);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.2rem;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--primary-text-color);
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            font-family: inherit;
        }
        input[type="text"] {
            background: #2b2b2b;
        }
        #optionsList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
        }
        #optionsList li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.3s, color 0.3s;
        }
        #optionsList li.disabled {
            opacity: 0.5;
            color: var(--secondary-text-color);
        }
        #optionsList li.disabled .option-text {
            text-decoration: line-through;
        }
        #optionsList .option-text {
            flex-grow: 1;
        }
        #optionsList .weight-input {
            width: 50px;
            text-align: center;
        }
        #optionsList .color-input {
            padding: 0;
            border: none;
            background: none;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        
        .delete-option {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.2s;
        }
        .delete-option:hover {
            color: #bf616a;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #savedWheelsList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
        }
        #savedWheelsList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 5px;
        }
        #savedWheelsList li:hover {
            background-color: #2b2b2b;
        }
        #savedWheelsList button {
            padding: 5px 8px;
            font-size: 0.8rem;
        }
        #resetEliminationsBtn {
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--input-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        .top-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .lang-switcher a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin: 0 5px;
            font-weight: 700;
            padding: 5px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .lang-switcher a.active {
            color: var(--primary-text-color);
            border-bottom-color: var(--accent-color);
        }
        #back-to-hub {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }
        #back-to-hub:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-text-color);
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #author-signature {
            color: var(--secondary-text-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px 10px;
            transition: color 0.2s;
        }
        #author-signature:hover {
            color: var(--primary-text-color);
        }
        #links-popup {
            position: absolute;
            bottom: 120%;
            left: 50%;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, 10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0s 0.3s;
        }
        #links-popup.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
            transition-delay: 0s;
        }
        #links-popup a {
            color: var(--primary-text-color);
            text-decoration: none;
            padding: 8px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        #links-popup a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0s 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }
        .modal-content {
            position: relative;
            background: var(--input-bg);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            transform: scale(0.7);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        #modal-winner-text {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
            color: var(--accent-color);
        }
        #modal-winner-name {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        #modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--secondary-text-color);
            cursor: pointer;
        }
        
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001;
        }
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            width: 5px;
            height: 5px;
        }
    </style>
</head>
<body>

    <div class="page-header">
        <button id="menu-toggle">☰</button>
        <div class="top-nav">
            <a href="https://infikot.github.io/" id="back-to-hub"></a>
            <div class="lang-switcher">
                <a href="#" class="lang-btn" data-lang="ru">RU</a>
                <a href="#" class="lang-btn" data-lang="en">EN</a>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="options-section">
                <h2 id="options-header"></h2>
                <div class="control-group">
                    <input type="text" id="optionInput" />
                    <button id="addOptionBtn"></button>
                </div>
                <ul id="optionsList"></ul>
                <button id="resetEliminationsBtn" style="display: none;"></button>
            </div>
            <div class="settings-section">
                <h2 id="settings-header"></h2>
                <div class="checkbox-container"><input type="checkbox" id="eliminationMode" /><label for="eliminationMode" id="elimination-label"></label></div>
                <div class="checkbox-container"><input type="checkbox" id="useWeightsMode" /><label for="useWeightsMode" id="weights-label"></label></div>
            </div>
            <div class="storage-section">
                <h2 id="storage-header"></h2>
                <div class="control-group">
                    <input type="text" id="wheelNameInput" />
                    <button id="saveWheelBtn"></button>
                </div>
                <ul id="savedWheelsList"></ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <canvas id="wheelCanvas" width="550" height="550"></canvas>
        </div>
        <button class="spin-button" id="spinBtn"></button>
    </div>

    <div class="modal-overlay" id="result-modal">
        <div class="modal-content">
            <button id="modal-close-btn">×</button>
            <h3 id="modal-winner-text"></h3>
            <p id="modal-winner-name"></p>
        </div>
    </div>
    <div id="fireworks-container"></div>
    
    <div class="footer">
        <span id="author-signature">by infikot</span>
        <div id="links-popup">
             <a href="https://github.com/infikot/wheel-of-decisions" target="_blank">GitHub</a>
             <a href="https://t.me/infinite_edit" target="_blank">Telegram</a>
        </div>
    </div>

    <script>
        const i18n = {
            ru: { backToHub: "← На главную", optionsHeader: "Опции", optionPlaceholder: "Новый вариант...", addBtn: "Добавить", settingsHeader: "Настройки", eliminationLabel: "Режим на выбывание", weightsLabel: "Учитывать веса", storageHeader: "Сохранённые колёса", saveNamePlaceholder: "Имя для сохранения", saveBtn: "Сохранить", loadBtn: "Загрузить", deleteBtn: "Удалить", spinBtn: "КРУТИТЬ!", resetBtn: "Вернуть выбывших", winnerMsg: "Выбыл:", finalWinnerMsg: "Победитель!", defaultWheelName: "Моё колесо", noOptionsMsg: "Добавьте варианты!" },
            en: { backToHub: "← Back to Hub", optionsHeader: "Options", optionPlaceholder: "New option...", addBtn: "Add", settingsHeader: "Settings", eliminationLabel: "Elimination Mode", weightsLabel: "Use Weights", storageHeader: "Saved Wheels", saveNamePlaceholder: "Name to save", saveBtn: "Save", loadBtn: "Load", deleteBtn: "Delete", spinBtn: "SPIN!", resetBtn: "Reset Eliminated", winnerMsg: "Eliminated:", finalWinnerMsg: "The Winner Is!", defaultWheelName: "My Wheel", noOptionsMsg: "Add options!" }
        };

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const menuToggle = document.getElementById('menu-toggle');
        const spinBtn = document.getElementById('spinBtn');
        const modalOverlay = document.getElementById('result-modal');
        const modalWinnerText = document.getElementById('modal-winner-text');
        const modalWinnerName = document.getElementById('modal-winner-name');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const fireworksContainer = document.getElementById('fireworks-container');
        
        let segments = [];
        let savedWheels = {};
        let startAngle = 0;
        let isSpinning = false;
        let currentLang = localStorage.getItem('preferredLang') || 'ru';
        
        const defaultColors = ["#BF616A", "#D08770", "#EBCB8B", "#A3BE8C", "#B48EAD", "#5E81AC", "#88C0D0"];
        let colorIndex = 0;

        function drawWheel() {
            const activeSegments = segments.filter(s => s.active);
            const useWeights = document.getElementById('useWeightsMode').checked;
            const totalValue = activeSegments.reduce((sum, s) => sum + (useWeights ? s.weight : 1), 0);
            
            let currentAngle = startAngle;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (totalValue === 0) return;
            ctx.font = 'bold 16px ' + getComputedStyle(document.body).fontFamily;

            segments.forEach((segment) => {
                if (!segment.active) return;
                const value = useWeights ? segment.weight : 1;
                const arc = (value / totalValue) * (Math.PI * 2);
                ctx.fillStyle = segment.color;
                ctx.beginPath();
                ctx.arc(275, 275, 275, currentAngle, currentAngle + arc);
                ctx.lineTo(275, 275);
                ctx.fill();
                
                ctx.save();
                ctx.fillStyle = "#ECEFF4";
                ctx.translate(275 + Math.cos(currentAngle + arc / 2) * 170, 275 + Math.sin(currentAngle + arc / 2) * 170);
                ctx.rotate(currentAngle + arc / 2 + Math.PI / 2);
                const text = segment.text.length > 15 ? segment.text.substring(0,14) + "…" : segment.text;
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
                currentAngle += arc;
            });
        }

        function spin() {
            if (isSpinning || segments.filter(s => s.active).length < 2) return;
            isSpinning = true;
            menuToggle.disabled = true;
            spinBtn.disabled = true;
            let spinAngleStart = Math.random() * 10 + 10;
            let spinTime = 0;
            let spinTimeTotal = Math.random() * 3000 + 4000;
            
            function rotateWheel() {
                spinTime += 30;
                if (spinTime >= spinTimeTotal) {
                    stopRotateWheel();
                    return;
                }
                const easeOut = (t, b, c, d) => c * ((t = t / d - 1) * t * t + 1) + b;
                const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
                startAngle += (spinAngle * Math.PI / 180);
                drawWheel();
                requestAnimationFrame(rotateWheel);
            }
            rotateWheel();
        }

        function stopRotateWheel() {
            isSpinning = false;
            menuToggle.disabled = false;
            spinBtn.disabled = false;
            
            const activeSegments = segments.filter(s => s.active);
            const useWeights = document.getElementById('useWeightsMode').checked;
            const totalValue = activeSegments.reduce((sum, s) => sum + (useWeights ? s.weight : 1), 0);
            
            const degrees = startAngle * 180 / Math.PI + 90;
            let winningAngle = 360 - degrees % 360;
            let cumulativeAngle = 0;
            let winner = null;

            for (const segment of activeSegments) {
                const value = useWeights ? segment.weight : 1;
                const segmentAngle = (value / totalValue) * 360;
                if (winningAngle >= cumulativeAngle && winningAngle < cumulativeAngle + segmentAngle) {
                    winner = segment;
                    break;
                }
                cumulativeAngle += segmentAngle;
            }

            const isElimination = document.getElementById('eliminationMode').checked;
            if (isElimination && activeSegments.length > 2) {
                winner.active = false; // Silent elimination
            } else {
                showModal(i18n[currentLang].finalWinnerMsg, winner.text);
                if (isElimination) {
                    winner.active = false; // Eliminate the final loser
                }
            }
            document.getElementById('resetEliminationsBtn').style.display = segments.some(s => !s.active) ? 'block' : 'none';
            updateOptionsDisplay();
            drawWheel();
        }

        function showModal(title, name) {
            modalWinnerText.textContent = title;
            modalWinnerName.textContent = name;
            modalOverlay.classList.add('visible');
            createFireworks();
        }

        function hideModal() {
            modalOverlay.classList.remove('visible');
        }

        function createFireworks() {
            fireworksContainer.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 150 + 50;
                const x = window.innerWidth / 2 + Math.cos(angle) * radius;
                const y = window.innerHeight / 2 + Math.sin(angle) * radius;
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = `${window.innerWidth / 2}px`;
                particle.style.top = `${window.innerHeight / 2}px`;
                fireworksContainer.appendChild(particle);
                setTimeout(() => {
                    particle.style.transition = 'transform 0.8s ease-out, opacity 0.8s ease-out';
                    particle.style.transform = `translate(${x - window.innerWidth/2}px, ${y - window.innerHeight/2}px)`;
                    particle.style.opacity = '0';
                }, 10);
                setTimeout(() => particle.remove(), 900);
            }
        }

        function addOption() {
            const text = document.getElementById('optionInput').value.trim();
            if (!text) return;
            segments.push({ text, color: defaultColors[colorIndex++ % defaultColors.length], weight: 1, active: true });
            document.getElementById('optionInput').value = '';
            updateOptionsDisplay();
            drawWheel();
        }

        function deleteOption(index) {
            segments.splice(index, 1);
            updateOptionsDisplay();
            drawWheel();
        }

        function resetEliminations() {
            segments.forEach(s => s.active = true);
            document.getElementById('resetEliminationsBtn').style.display = 'none';
            updateOptionsDisplay();
            drawWheel();
        }

        function updateOptionsDisplay() {
            const list = document.getElementById('optionsList');
            const useWeights = document.getElementById('useWeightsMode').checked;
            list.innerHTML = '';
            segments.forEach((segment, i) => {
                const li = document.createElement('li');
                li.className = segment.active ? '' : 'disabled';
                li.innerHTML = `
                    <input type="checkbox" ${segment.active ? "checked" : ""} data-index="${i}" class="toggle-active">
                    <input type="color" value="${segment.color}" data-index="${i}" class="color-input">
                    <span class="option-text">${segment.text}</span>
                    <input type="number" min="1" value="${segment.weight}" data-index="${i}" class="weight-input" style="display:${useWeights ? 'block':'none'}">
                    <button class="delete-option" data-index="${i}">×</button>
                `;
                list.appendChild(li);
            });
        }

        function saveCurrentWheel() {
            const name = document.getElementById('wheelNameInput').value.trim() || i18n[currentLang].defaultWheelName;
            if (segments.length === 0) return;
            savedWheels[name] = segments.map(s => ({...s}));
            localStorage.setItem('savedWheels', JSON.stringify(savedWheels));
            updateSavedWheelsList();
            document.getElementById('wheelNameInput').value = '';
        }

        function loadWheel(name) {
            segments = savedWheels[name].map(s => ({...s}));
            resetEliminations();
        }

        function deleteWheel(name) {
            if (confirm(`Delete "${name}"?`)) {
                delete savedWheels[name];
                localStorage.setItem('savedWheels', JSON.stringify(savedWheels));
                updateSavedWheelsList();
            }
        }

        function updateSavedWheelsList() {
            const list = document.getElementById('savedWheelsList');
            list.innerHTML = '';
            Object.keys(savedWheels).forEach(name => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${name}</span>
                    <div>
                        <button data-name="${name}" class="load-wheel">${i18n[currentLang].loadBtn}</button>
                        <button data-name="${name}" class="delete-wheel">${i18n[currentLang].deleteBtn}</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function updateLanguage() {
            currentLang = localStorage.getItem('preferredLang') || 'ru';
            document.documentElement.lang = currentLang;
            const t = i18n[currentLang];
            document.getElementById('back-to-hub').textContent = t.backToHub;
            document.getElementById('options-header').textContent = t.optionsHeader;
            document.getElementById('optionInput').placeholder = t.optionPlaceholder;
            document.getElementById('addOptionBtn').textContent = t.addBtn;
            document.getElementById('settings-header').textContent = t.settingsHeader;
            document.getElementById('elimination-label').textContent = t.eliminationLabel;
            document.getElementById('weights-label').textContent = t.weightsLabel;
            document.getElementById('storage-header').textContent = t.storageHeader;
            document.getElementById('wheelNameInput').placeholder = t.saveNamePlaceholder;
            document.getElementById('saveWheelBtn').textContent = t.saveBtn;
            document.getElementById('spinBtn').textContent = t.spinBtn;
            document.getElementById('resetEliminationsBtn').textContent = t.resetBtn;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.dataset.lang === currentLang));
            updateSavedWheelsList();
        }
        
        function init() {
            menuToggle.addEventListener('click', () => document.body.classList.toggle('sidebar-open'));
            spinBtn.addEventListener('click', spin);
            document.getElementById('addOptionBtn').addEventListener('click', addOption);
            document.getElementById('optionInput').addEventListener('keydown', e => { if (e.key === 'Enter') addOption() });
            document.getElementById('optionsList').addEventListener('input', e => {
                const i = e.target.dataset.index;
                if (e.target.classList.contains('color-input')) { segments[i].color = e.target.value; drawWheel(); }
                if (e.target.classList.contains('weight-input')) { segments[i].weight = parseInt(e.target.value) || 1; drawWheel(); }
            });
            document.getElementById('optionsList').addEventListener('change', e => {
                if (e.target.classList.contains('toggle-active')) {
                    segments[e.target.dataset.index].active = e.target.checked;
                    document.getElementById('resetEliminationsBtn').style.display = segments.some(s => !s.active) ? 'block' : 'none';
                    drawWheel();
                }
            });
            document.getElementById('optionsList').addEventListener('click', e => {
                if (e.target.classList.contains('delete-option')) deleteOption(e.target.dataset.index);
            });
            document.getElementById('useWeightsMode').addEventListener('change', updateOptionsDisplay);
            document.getElementById('saveWheelBtn').addEventListener('click', saveCurrentWheel);
            document.getElementById('savedWheelsList').addEventListener('click', e => {
                if (e.target.classList.contains('load-wheel')) loadWheel(e.target.dataset.name);
                if (e.target.classList.contains('delete-wheel')) deleteWheel(e.target.dataset.name);
            });
            document.getElementById('resetEliminationsBtn').addEventListener('click', resetEliminations);
            modalCloseBtn.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', e => { if (e.target === modalOverlay) hideModal(); });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.addEventListener('click', e => { e.preventDefault(); currentLang = e.target.dataset.lang; updateLanguage(); }));
            document.getElementById('author-signature').addEventListener('click', (e) => { e.stopPropagation(); document.getElementById('links-popup').classList.toggle('visible'); });
            document.addEventListener('click', (e) => { const popup = document.getElementById('links-popup'); if (!popup.contains(e.target) && e.target.id !== 'author-signature') { popup.classList.remove('visible'); } });

            savedWheels = JSON.parse(localStorage.getItem('savedWheels')) || {};
            if (Object.keys(savedWheels).length === 0 && segments.length === 0) {
                segments = [{ text: "Pizza", color: "#BF616A", weight: 1, active: true }, { text: "Sushi", color: "#A3BE8C", weight: 1, active: true }, { text: "Burgers", color: "#EBCB8B", weight: 2, active: true }];
            } else if (segments.length === 0) {
                const firstWheelName = Object.keys(savedWheels)[0];
                if (firstWheelName) loadWheel(firstWheelName);
            }

            updateLanguage();
            updateOptionsDisplay();
            drawWheel();
        }

        init();
    </script>
</body>
</html>
